# Wymuszenie przekierowania HTTP na HTTPS
server {
    listen 80;
    server_name localhost;

    # Przekierowanie 301 (Permanentne) na HTTPS
    return 301 https://$host$request_uri;
}

# Główna konfiguracja serwera HTTPS
server {
    listen 443 ssl http2;
    server_name localhost;

    # --- USTAWIENIA CERTYFIKATÓW ---
    ssl_certificate     /etc/nginx/ssl/cert.crt;
    ssl_certificate_key /etc/nginx/ssl/key.key;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1.2 TLSv1.3;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # --- KONFIGURACJA REVERSE PROXY ---

    location / {
        proxy_pass http://prestashop:80; 

        # Nagłówki kluczowe dla poprawnej pracy PrestaShop/PHP za Proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

        # Limity czasu
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buforowanie
        proxy_buffers 16 4k;
        proxy_buffer_size 2k;
    }

    location ~* /(img|js|css|themes|modules)/.*\.(jpe?g|gif|png|ico|css|js|woff2?|eot|ttf|svg)$ {
        expires 1y;
        access_log off;
        proxy_pass http://prestashop:80;
    }
}